<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name Animation</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 2em;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 6em;
      position: relative;
    }

    .line {
      height: 1.5em;
      white-space: pre;
      overflow: hidden;
      position: absolute;
      transition: transform 0.6s ease-in-out;
    }

    #line1 {
      top: 0;
    }

    #line2 {
      bottom: 0;
    }

    .cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 0.7s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { background: transparent; }
      50% { background: #0f0; }
    }

    .ripple-up {
      transform: translateY(-2em);
    }

    .ripple-down {
      transform: translateY(2em);
    }

    .emerge {
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .emerge.show {
      opacity: 1;
      transform: scale(1);
    }
  </sty
